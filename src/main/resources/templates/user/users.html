<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User management</title>
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/users.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Header with Navigation -->
<div th:insert="~{header :: header}" th:with="id=${userAuth.id}"></div>

<div class="main-container">
  <!-- Header page -->
  <div class="page-header">
    <h1><i class="fas fa-users me-2"></i>User management</h1>
    <p class="mb-0">Search and filter system users</p>
  </div>

  <!-- Card filter -->
  <div class="card filter-card">
    <div class="filter-header">
      <i class="fas fa-filter me-2"></i>Filter search
    </div>
    <div class="filter-body">
      <form th:action="@{/users}" method="get">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="name">Name</label>
              <input id="name" type="text" name="name" th:value="${filter.name()}"
                     class="form-control" placeholder="Enter your name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="lastName">Surname</label>
              <input id="lastName" type="text" name="lastName" th:value="${filter.lastName()}"
                     class="form-control" placeholder="Enter your surname">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="birthDate">Birth date</label>
              <input th:field="${filter.birthDate}" type="date"
                     class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="username">Email</label>
              <input id="username" type="text" name="username" th:value="${filter.username()}"
                     class="form-control" placeholder="Enter your email">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">User role</label>
              <div class="radio-group">
                <div th:each="role : ${roles}" class="radio-option">
                  <input th:id="${'role_' + role}" type="radio" name="role"
                         th:value="${role}" th:checked="${role == filter.role}">
                  <label th:for="${'role_' + role}" th:text="${role}">Role name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Gender</label>
              <div class="radio-group">
                <div th:each="gender : ${genders}" class="radio-option">
                  <input th:id="${'gender_' + gender}" type="radio" name="gender"
                         th:value="${gender}" th:checked="${gender == filter.gender}">
                  <label th:for="${'gender_' + gender}" th:text="${gender}">Gender name</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="page">Pages</label>
              <input id="page" type="number" name="page" th:value="${users.metadata.page}"
                     class="form-control" min="0">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="size">Page size</label>
              <input id="size" type="number" name="size" th:value="${users.metadata.size}"
                     class="form-control" min="1" max="100">
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search me-2"></i>Apply filter
          </button>
          <a th:href="@{/users}" class="btn btn-reset">
            <i class="fas fa-redo me-2"></i>Clear filter
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Error message -->
  <div th:if="${errors}">
    <div class="error-message">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:each="err : ${errors}" th:text="${err.defaultMessage}">Message</span>
    </div>
  </div>

  <!-- Search result -->
  <div class="results-header">
    <h3 class="results-count">
      <i class="fas fa-list me-2"></i>Users found:
      <span th:text="${users.metadata.totalElement}">0</span>
    </h3>
  </div>

  <!-- Users list -->
  <div th:each="user : ${users.content}" class="user-card">
    <div class="user-card-body">
      <div class="user-name">
        <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.name} ${user.lastName}|">
          User Name
        </a>
      </div>
      <div class="user-details">
        <div><i class="fas fa-envelope me-2"></i><span th:text="${user.username}">Email</span></div>
        <div th:if="${user.birthDate}">
          <i class="fas fa-birthday-cake me-2"></i>
          <span th:text="${#temporals.format(user.birthDate, 'yyyy.MM.dd')}">Birth date</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Message if users are not found -->
  <div th:if="${users.content.empty}" class="text-center py-5">
    <i class="fas fa-user-slash fa-3x mb-3" style="color: #bdc3c7;"></i>
    <h4 style="color: #7f8c8d;">Users is not found</h4>
    <p>Try changing your filtering options</p>
  </div>

  <!-- pagination -->
  <div class="page-info" th:if="${!users.content.empty}">
    Page <span th:text="${users.metadata.page + 1}">1</span> из
    <span th:text="${users.metadata.size}">1</span>
  </div>

</div>

</body>
</html>
