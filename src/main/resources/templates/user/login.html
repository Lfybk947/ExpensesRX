<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <!-- Switching languages -->
    <div class="locale-container">
        <div th:insert="~{fragment :: locale}"></div>
    </div>

    <!-- Header -->
    <div class="login-header">
        <div class="login-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="login-title">Authorization</h1>
        <p class="login-subtitle">Log in to your account</p>
    </div>

    <!-- Error message -->
    <div th:if="${param.error}" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        Incorrect email or password
    </div>

    <!-- Authorization form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="form-label" for="username">
                <span th:text="#{login.username}">Email:</span>
            </label>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input id="username" type="text" name="username" class="form-input"
                       placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">
                <span th:text="#{login.password}">Password:</span>
            </label>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input id="password" type="password" name="password" class="form-input"
                       placeholder="Enter your password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Login
        </button>
    </form>

    <!-- Button registration -->
    <form action="/users/registration" method="get">
        <button type="submit" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i>
            Registration
        </button>
    </form>
</div>

<script src="/static/js/login.js"></script>

</body>
</html>
