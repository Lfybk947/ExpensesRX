<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }

        .login-title {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .error-message {
            background: #ffeaea;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .locale-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .locale-select {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .locale-select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Переключение языка -->
    <div class="locale-container">
        <div th:insert="~{fragment :: locale}"></div>
    </div>

    <!-- Заголовок -->
    <div class="login-header">
        <div class="login-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="login-title">Авторизация</h1>
        <p class="login-subtitle">Войдите в свой аккаунт</p>
    </div>

    <!-- Сообщение об ошибке -->
    <div th:if="${param.error}" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        Неверный email или пароль
    </div>

    <!-- Форма авторизации -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="form-label" for="username">
                <span th:text="#{login.username}">Email:</span>
            </label>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input id="username" type="text" name="username" class="form-input" placeholder="Введите ваш email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">
                <span th:text="#{login.password}">Пароль:</span>
            </label>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input id="password" type="password" name="password" class="form-input" placeholder="Введите ваш пароль" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Войти
        </button>
    </form>

    <!-- Кнопка регистрации -->
    <form action="/users/registration" method="get">
        <button type="submit" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i>
            Регистрация
        </button>
    </form>
</div>

<!-- Фрагмент переключения языка -->
</body>
</html>
