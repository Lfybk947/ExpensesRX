<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .user-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .user-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 40px;
        }

        .user-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            transition: all 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: var(--light-bg);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .radio-option:hover {
            background: #e9ecef;
        }

        .radio-option input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            font-size: 16px;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .error-container {
            background: #ffeaea;
            border-left: 4px solid var(--accent-color);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .error-message {
            color: #c0392b;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .field-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .field-group {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }

            body {
                padding: 10px;
            }
        }

        .user-info {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .info-value {
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="user-container">
    <!-- Карточка пользователя -->
    <div class="user-card">
        <div class="user-header">
            <div class="user-avatar">
                <i class="fas fa-user-edit"></i>
            </div>
            <h2>Редактирование пользователя</h2>
            <p class="mb-0">ID: <span th:text="${user.id}">#</span></p>
        </div>

        <div class="user-body">
            <!-- Информация о пользователе -->
            <div class="user-info">
                <h5><i class="fas fa-info-circle me-2"></i>Текущая информация</h5>
                <div class="info-item">
                    <span class="info-label">Имя:</span>
                    <span class="info-value" th:text="${user.name}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Фамилия:</span>
                    <span class="info-value" th:text="${user.lastName}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" th:text="${user.username}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Роль:</span>
                    <span class="info-value" th:text="${user.role}">-</span>
                </div>
            </div>

            <!-- Сообщения об ошибках -->
            <div th:if="${errors}" class="error-container">
                <h6><i class="fas fa-exclamation-triangle me-2"></i>Обнаружены ошибки:</h6>
                <div th:each="error : ${errors}" class="error-message">
                    <i class="fas fa-times-circle"></i>
                    <span th:text="${error.defaultMessage}">Message</span>
                </div>
            </div>

            <!-- Форма редактирования -->
            <form th:action="@{/users/{userId}/update(userId=${user.id})}" enctype="multipart/form-data" method="post" th:object="${user}">
                <div class="field-group">
                    <div class="form-group">
                        <label class="form-label" for="name">
                            <i class="fas fa-user me-2"></i>Имя
                        </label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите имя">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastName">
                            <i class="fas fa-user me-2"></i>Фамилия
                        </label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Введите фамилию">
                    </div>
                </div>

                <div class="field-group">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Введите email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="birthDate">
                            <i class="fas fa-calendar me-2"></i>Дата рождения
                        </label>
                        <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user-tag me-2"></i>Роль пользователя
                    </label>
                    <div class="radio-group">
                        <div th:each="role : ${roles}" class="radio-option">
                            <input th:id="${'role_' + role}" type="radio" name="role"
                                   th:value="${role}" th:checked="${role == user.role}">
                            <label th:for="${'role_' + role}" th:text="${role}">Role name</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-venus-mars me-2"></i>Пол
                    </label>
                    <div class="radio-group">
                        <div th:each="gender : ${genders}" class="radio-option">
                            <input th:id="${'gender_' + gender}" type="radio" name="gender"
                                   th:value="${gender}" th:checked="${gender == user.gender}">
                            <label th:for="${'gender_' + gender}" th:text="${gender}">Gender name</label>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Обновить данные
                    </button>

                    <a th:href="@{/users}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Назад к списку
                    </a>
                </div>
            </form>

            <!-- Кнопка удаления (только для админов) -->
            <form th:action="@{/users/{userId}/delete(userId=${user.id})}" th:if="${user.role.name() == 'ADMIN'}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
                    <i class="fas fa-trash me-2"></i>Удалить пользователя
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Вставка хедера -->
<div th:insert="~{fragment :: header}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
