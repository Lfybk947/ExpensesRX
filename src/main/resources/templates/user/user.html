<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User edit</title>
    <link rel="stylesheet" href="/static/css/user.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Header with Navigation -->
<div th:insert="~{header :: header}" th:with="id=${user.id}"></div>

<div class="main-container">
    <!-- Page Header -->
    <div class="page-header">
        <h1><i class="fas fa-user-edit me-2"></i>Edit User</h1>
        <p class="mb-0">Update user information and settings</p>
    </div>

    <!-- Edit Card -->
    <div class="edit-card">
        <div class="edit-header">
            <i class="fas fa-user-cog"></i>
            <span>User Profile</span>
            <form th:if="${user.role.name() == 'ADMIN'}">
                <div class="user-id-badge">ID: <span th:text="${user.id}">#</span></div>
            </form>
        </div>

        <div class="edit-body">
            <!-- Current Information -->
            <div class="user-info">
                <h5><i class="fas fa-info-circle me-2"></i>Current Information</h5>
                <div class="info-item">
                    <span class="info-label">Name:</span>
                    <span class="info-value" th:text="${user.name}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Surname:</span>
                    <span class="info-value" th:text="${user.lastName}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" th:text="${user.username}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Role:</span>
                    <span class="info-value" th:text="${user.role}">-</span>
                </div>
            </div>

            <!-- Error Messages -->
            <div th:if="${errors}" class="error-container">
                <h6><i class="fas fa-exclamation-triangle me-2"></i>Validation Errors:</h6>
                <div th:each="error : ${errors}" class="error-message">
                    <i class="fas fa-times-circle"></i>
                    <span th:text="${error.defaultMessage}">Message</span>
                </div>
            </div>

            <!-- Edit Form -->
            <form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post" th:object="${user}">
                <div class="field-group">
                    <div class="form-group">
                        <label class="form-label" for="name">
                            <i class="fas fa-user me-2"></i>Name
                        </label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Enter user name">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastName">
                            <i class="fas fa-user me-2"></i>Surname
                        </label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="Enter user last name">
                    </div>
                </div>

                <div class="field-group">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" th:field="*{username}" class="form-control" id="username"
                               placeholder="Enter user email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="birthDate">
                            <i class="fas fa-calendar me-2"></i>Birth Date
                        </label>
                        <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-venus-mars me-2"></i>Gender
                    </label>
                    <div class="radio-group">
                        <div th:each="gender : ${genders}" class="radio-option">
                            <input th:id="${'gender_' + gender}" type="radio" name="gender"
                                   th:value="${gender}" th:checked="${gender == user.gender}">
                            <label th:for="${'gender_' + gender}" th:text="${gender}">Gender name</label>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <form  th:if="${user.role.name() == 'ADMIN'}">
                        <a th:href="@{/users}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to List users
                        </a>
                    </form>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Update User
                    </button>
                </div>

            </form>

            <!-- Additional Actions -->
            <div class="btn-group2">
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </form>

                <form th:action="@{/users/{userId}/delete(userId=${user.id})}"
                      th:if="${user.role.name() == 'ADMIN'}"
                      method="post"
                      class="logout-form"
                      onsubmit="return confirm('Are you sure you want to delete this user?')">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Delete User
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
