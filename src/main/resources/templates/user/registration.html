<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .registration-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
    }

    .registration-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .registration-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 2rem;
    }

    .registration-title {
        color: #2c3e50;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .registration-subtitle {
        color: #7f8c8d;
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }

    .input-group {
        position: relative;
    }

    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .form-input:focus {
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
    }

    .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 8px;
    }

    .radio-option {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: #f8f9fa;
        border-radius: 6px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .radio-option:hover {
        background: #e9ecef;
    }

    .radio-option input {
        margin-right: 8px;
        transform: scale(1.1);
    }

    .radio-option:has(input:checked) {
        border-color: #667eea;
        background: rgba(102, 126, 234, 0.1);
    }

    .error-container {
        background: #ffeaea;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .error-message {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 5px 0;
        font-size: 0.9rem;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        margin-top: 10px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    @media (max-width: 480px) {
        .registration-container {
            padding: 30px 20px;
        }

        .registration-title {
            font-size: 1.5rem;
        }

        .registration-icon {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .radio-group {
            flex-direction: column;
            gap: 10px;
        }
    }

    .field-required::after {
        content: " *";
        color: #e74c3c;
    }
  </style>
</head>
<body>
<div class="registration-container">
  <!-- Заголовок -->
  <div class="registration-header">
    <div class="registration-icon">
      <i class="fas fa-user-plus"></i>
    </div>
    <h1 class="registration-title">Регистрация</h1>
    <p class="registration-subtitle">Создайте новый аккаунт</p>
  </div>

  <!-- Сообщения об ошибках -->
  <div th:if="${errors}" class="error-container">
    <div th:each="error : ${errors}" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span th:text="${error.defaultMessage}">Message</span>
    </div>
  </div>

  <!-- Форма регистрации -->
  <form th:action="@{/users}" method="post" enctype="multipart/form-data" th:object="${user}">
    <div class="form-row">
      <div class="form-group">
        <label class="form-label field-required" for="name">
          Имя
        </label>
        <input id="name" type="text" name="name" th:value="*{name}" class="form-input" placeholder="Введите имя" required>
      </div>

      <div class="form-group">
        <label class="form-label field-required" for="lastName">
          Фамилия
        </label>
        <input id="lastName" type="text" name="lastName" th:value="*{lastName}" class="form-input" placeholder="Введите фамилию" required>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label field-required" for="username">
        Email
      </label>
      <input id="username" type="text" name="username" th:value="*{username}" class="form-input" placeholder="Введите email" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="birthDate">
          Дата рождения
        </label>
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}" class="form-input" required>
      </div>

      <div class="form-group">
        <label class="form-label field-required" for="password">
          Пароль
        </label>
        <input id="password" type="password" name="password" th:value="*{password}" class="form-input" placeholder="Введите пароль" required>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label field-required">
        Роль
      </label>
      <div class="radio-group">
        <div th:each="role : ${roles}" class="radio-option">
          <input th:id="${'role_' + role}" type="radio" name="role"
                 th:value="${role}" th:checked="${role == user.role}">
          <label th:for="${'role_' + role}" th:text="${role}">Role name</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label field-required">
        Пол
      </label>
      <div class="radio-group">
        <div th:each="gender : ${genders}" class="radio-option">
          <input th:id="${'gender_' + gender}" type="radio" name="gender"
                 th:value="${gender}" th:checked="${gender == user.gender}">
          <label th:for="${'gender_' + gender}" th:text="${gender}">Gender name</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-user-plus"></i>
      Зарегистрироваться
    </button>
  </form>
</div>
</body>
</html>
