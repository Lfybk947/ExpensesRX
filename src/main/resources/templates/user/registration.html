<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="/static/css/registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="registration-container">
  <!-- Switching languages -->
  <div class="locale-container">
    <div th:insert="~{fragment :: locale}"></div>
  </div>
  <!-- Header -->
  <div class="registration-header">
    <div class="registration-icon">
      <i class="fas fa-user-plus"></i>
    </div>
    <h1 class="registration-title">Registration</h1>
    <p class="registration-subtitle">Create a new account</p>
  </div>

  <!-- Error message -->
  <div th:if="${errors}" class="error-container">
    <div th:each="error : ${errors}" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span th:text="${error.defaultMessage}">Message</span>
    </div>
  </div>

  <!-- Registration form -->
  <form th:action="@{/users}" method="post" enctype="multipart/form-data" th:object="${user}">
    <div class="form-row">
      <div class="form-group">
        <label class="form-label field-required" for="name">
          Name
        </label>
        <input id="name" type="text" name="name" th:value="*{name}" class="form-input"
               placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label class="form-label field-required" for="lastName">
          Surname
        </label>
        <input id="lastName" type="text" name="lastName" th:value="*{lastName}" class="form-input"
               placeholder="Enter surname" required>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label field-required" for="username">
        Email
      </label>
      <input id="username" type="text" name="username" th:value="*{username}" class="form-input"
             placeholder="Enter your email" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="birthDate">
          Birth date
        </label>
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}" class="form-input" required>
      </div>

      <div class="form-group">
        <label class="form-label field-required" for="password">
          Password
        </label>
        <input id="password" type="password" name="password" th:value="*{password}" class="form-input" placeholder="Enter your password" required>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label field-required">
        Role
      </label>
      <div class="radio-group">
        <div th:each="role : ${roles}" class="radio-option">
          <input th:id="${'role_' + role}" type="radio" name="role"
                 th:value="${role}" th:checked="${role == user.role}">
          <label th:for="${'role_' + role}" th:text="${role}">Role name</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label field-required">
        Gender
      </label>
      <div class="radio-group">
        <div th:each="gender : ${genders}" class="radio-option">
          <input th:id="${'gender_' + gender}" type="radio" name="gender"
                 th:value="${gender}" th:checked="${gender == user.gender}">
          <label th:for="${'gender_' + gender}" th:text="${gender}">Gender name</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-user-plus"></i>
      Register
    </button>
  </form>
</div>

<script src="/static/js/registration.js"></script>

</body>
</html>
